<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 探索旅途</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="../index.html">
                    <div class="logo-text">探索旅途</div>
                </a>
            </div>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h2>创建账号</h2>
            <p class="auth-subtitle">开启您的旅行之旅</p>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="phone">
                        <i class="fas fa-mobile-alt"></i>
                        手机号
                    </label>
                    <div class="phone-input">
                        <input type="tel" id="phone" pattern="[0-9]{11}" required>
                        <button type="button" class="verify-btn">获取验证码</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="verifyCode">
                        <i class="fas fa-shield-alt"></i>
                        验证码
                    </label>
                    <input type="text" id="verifyCode" pattern="[0-9]{6}" required>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">
                        <i class="fas fa-lock"></i>
                        设置密码
                    </label>
                    <div class="password-input">
                        <input type="password" id="newPassword" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength"></div>
                    <div class="password-tips">
                        密码至少包含8个字符，包括字母、数字和符号
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        确认密码
                    </label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="terms">
                    <label>
                        <input type="checkbox" required>
                        我已阅读并同意
                        <a href="#" target="_blank">服务条款</a>
                        和
                        <a href="#" target="_blank">隐私政策</a>
                    </label>
                </div>
                
                <button type="submit" class="auth-button">
                    <span>注册</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>已有账号？<a href="login.html">立即登录</a></p>
            </div>
        </div>
    </div>

    <script src="../scripts/auth.js"></script>
</body>
</html>
