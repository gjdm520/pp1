<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 探索旅途</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="../index.html">
                    <div class="logo-text">探索旅途</div>
                </a>
            </div>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h2>欢迎回来</h2>
            <p class="auth-subtitle">登录您的账号以继续</p>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        用户名/手机号
                    </label>
                    <input type="text" id="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        密码
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>记住我</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-link">忘记密码？</a>
                </div>
                
                <button type="submit" class="auth-button">
                    <span>登录</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="auth-divider">
                <span>或使用以下方式登录</span>
            </div>
            
            <div class="social-login">
                <button type="button" class="social-btn wechat">
                    <i class="fab fa-weixin"></i>
                    <span>微信登录</span>
                </button>
                <button type="button" class="social-btn qq">
                    <i class="fab fa-qq"></i>
                    <span>QQ登录</span>
                </button>
            </div>
            
            <div class="auth-footer">
                <p>还没有账号？<a href="register.html">立即注册</a></p>
            </div>
        </div>
    </div>

    <script src="../scripts/auth.js"></script>
</body>
</html>
